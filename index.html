<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .format-area{
        text-align: center;
      }

    </style>
    <title>Today's Date</title>
</head>
 
<body>
  <script>
      let d = new Date();
      document.body.innerHTML = "<h1 class="format-area">Today's date is " + d + "</h1>";
      const isUpperCase = (string) => /^[A-Z]*$/.test(string);

      function submit() {
    
        const textArea = document.getElementById("briefing-textarea").value;
        let textAreaNew = '';
        let textArry = [];

        console.log('textArea',textArea);
        if (textArea.length) {
          // Remove all the numbers
          textAreaNew = textArea.replace(/[0-9]/g, "");
          // remove special charactors
          textAreaNew = textAreaNew.replace(/[^a-zA-Z ]/g, "");
          // remove all small cases
          textAreaNew = textAreaNew.replace( /[^A-Z]/g, " ");
          // conver to array;
          textArry = textAreaNew.split(" ");
          textArry = textArry.filter(function (el) {
              return el.length > 1;
          });
          
          textArry = [...new Set(textArry)];
          
          textAreaNew = textArry.join(" ");
          

        } else {
          alert("Enter Text");
          
        }
        const link = document.createElement("a");

        // Create a blog object with the file content which you want to add to the file
        const file = new Blob([textAreaNew], { type: 'text/plain' });

        // Add file content in the object URL
        link.href = URL.createObjectURL(file);

        // Add file name
        link.download = "sample.txt";

        // Add click event to <a> tag to save file.
        link.click();
        URL.revokeObjectURL(link.href);
      };
      
      function clear() {
        // clear textarea
        document.getElementById("briefing-textarea").value = "";
      }
    
  </script>
  <div class="format-area">
  
  <form name="f">
    <textarea id="briefing-textarea"rows="4" cols="50"></textarea>
    <button onclick="submit()">Submit</button>
    <!-- <button onclick="clear()">Clear</button> -->
    <button onclick="f[0].value='';event.preventDefault();">Clear text</button>
  </form>
  </div>


</body>
 
</html>
